<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
  <title>Ethicode | 정보 수첩</title>
  <link rel="stylesheet" href="information_style.css" />
</head>

<body>
  <div class="slide-container">
    <div class="slide active"><img src="info/001.jpg" alt="1"></div>
    <div class="slide"><img src="info/002.jpg" alt="2"></div>
    <div class="slide"><img src="info/003.jpg" alt="3"></div>
    <div class="slide"><img src="info/004.jpg" alt="4"></div>
    <div class="slide"><img src="info/005.jpg" alt="5"></div>
    <div class="slide"><img src="info/006.jpg" alt="6"></div>
    <div class="slide"><img src="info/007.jpg" alt="7"></div>
    <div class="slide"><img src="info/008.jpg" alt="8"></div>
    <div class="slide"><img src="info/009.jpg" alt="9"></div>
    <div class="slide"><img src="info/010.jpg" alt="10"></div>
    <div class="slide"><img src="info/011.jpg" alt="11"></div>
    <div class="slide"><img src="info/012.jpg" alt="12"></div>
  </div>

  <div class="fixed-bottom">
    <button onclick="goToMain()">메인으로</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    let ticking = false;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        if (i === index) s.classList.add('active');
      });
    }

    window.addEventListener('wheel', (e) => {
      if (ticking) return;
      ticking = true;
      if (e.deltaY > 0 && current < slides.length - 1) current++;
      else if (e.deltaY < 0 && current > 0) current--;
      showSlide(current);
      setTimeout(() => ticking = false, 700);
    });

    let touchStartY = 0;
    window.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
      const deltaY = e.changedTouches[0].clientY - touchStartY;
      if (ticking) return;
      ticking = true;
      if (deltaY < -30 && current < slides.length - 1) current++;
      else if (deltaY > 30 && current > 0) current--;
      showSlide(current);
      setTimeout(() => ticking = false, 700);
    });

    window.onload = () => showSlide(current);
    function goToMain() {
      window.location.href = 'main.html';
    }
  </script>
</body>
</html>
