  <div class="slide-container">

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        if (i === index) s.classList.add('active');
      });
    }

    let lastScrollTime = 0;
    let scrollCooldown = 200; // ì—°ì† ì…ë ¥ í—ˆìš© ê°„ê²© (ms)

    window.addEventListener('wheel', (e) => {
      const now = Date.now();
      if (now - lastScrollTime < scrollCooldown) return;
      lastScrollTime = now;

      if (e.deltaY > 0 && current < slides.length - 1) current++;
      else if (e.deltaY < 0 && current > 0) current--;
      showSlide(current);
    });

    let lastTouchTime = 0;
    let touchCooldown = 200; // í„°ì¹˜ ì…ë ¥ ê°„ê²©
    let touchStartY = 0;

    window.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', e => {
      const deltaY = e.changedTouches[0].clientY - touchStartY;
      const now = Date.now();
      if (now - lastTouchTime < touchCooldown) return;
      lastTouchTime = now;

      if (deltaY < -30 && current < slides.length - 1) current++;
      else if (deltaY > 30 && current > 0) current--;
      showSlide(current);
    });


    window.onload = () => {
      showSlide(current);

      const popup = document.getElementById("info-popup");
      const overlay = document.getElementById("info-overlay");

      popup.style.display = 'block';
      overlay.style.display = 'block';

      setTimeout(() => {
        popup.style.opacity = 0;
        overlay.style.opacity = 0;
        setTimeout(() => {
          popup.style.display = 'none';
          overlay.style.display = 'none';
        }, 500);
      }, 3000);
    };

    function goToMain() {
      window.location.href = 'main.html';
    }
  </script>
